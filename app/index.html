<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Генератор водяных знаков</title>
    <meta name="description" content="Генератор водяных знаков.">
    <meta name="keywords" content="Генератор водяных знаков">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- build:css css/vendor.min.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower/jquery-ui/themes/base/all.css" />
    <link rel="stylesheet" href="bower/normalize.css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css css/style.min.css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- endbuild -->
    <!-- build:js js/modernizr.min.js -->
    <script src="bower/modernizr/modernizr.js"></script>
    <!-- endbuild -->   
</head>

<body>
    <div class="wrapper">
        <div class="page">
        	<main class="main">
        		<h1 class="main__title">Генератор водяных знаков</h1>
                <div class="image-container">
                    <div class="image-container__workspace">
                        <div class="image-container__main-image">
                            <img src="http://dummyimage.com/600x400/000/0011ff.png" alt="Main Image">
                            <!-- <img src="http://dummyimage.com/1000x800/000/0011ff.png" alt="Main Image"> -->
                            <div class="image-container__watermark">
                                <img src="http://dummyimage.com/100x50/fff/0011ff.png" alt="Watermark">
                            </div>
                        </div>
                    </div> 
                </div>
        	</main>
        	<aside class="sidebar sidebar_right">
        		<div class="settings">
        			<div class="settings__title">Настройки</div>
					<section class="settings__upload">
                        <form class="settings__form" name="pictures">
                            <div class="settings__form-item">
                                <label for="source-image" class="settings__form-label">Картинка проекта</label>
                                <label for="source-image" class="settings__form-file-label">Вставить файл</label>
                                <input type="file" name="source-image" id="source-image" class="settings__form-file">
                            </div>
                            <div class="settings__form-item">
                                <label for="watermark-image" class="settings__form-label">Водяной знак</label>
                                <label for="watermark-image" class="settings__form-file-label">Вставить файл</label>
                                <input type="file" name="watermark-image" id="watermark-image" class="settings__form-file">
                            </div>                            
                        </form>
                    </section>
                    <section class="settings__position">
                        <div class="settings__section-title">Положение</div>
                        <div class="settings__position-buttons">
	                        <a class="settings__position-button settings__position-button_top-left"></a>
	                        <a class="settings__position-button settings__position-button_top-center"></a>
	                        <a class="settings__position-button settings__position-button_top-right"></a>
	                        <a class="settings__position-button settings__position-button_middle-left"></a>
	                        <a class="settings__position-button settings__position-button_middle-center"></a>
	                        <a class="settings__position-button settings__position-button_middle-right"></a>
	                        <a class="settings__position-button settings__position-button_bottom-left"></a>
	                        <a class="settings__position-button settings__position-button_bottom-center"></a>
	                        <a class="settings__position-button settings__position-button_bottom-right"></a>
                        </div>
                        <form class="settings__form" name="position">
                            <div class="settings__form-item">
                                <label for="position-x" class="settings__form-label-position">x</label>
                                <input type="text" name="position-x" id="position-x" class="settings__text-position settings__text-position_x">
                                <div class="settings__arrow-up settings__arrow-up_x">▲</div>
                                <div class="settings__arrow-down settings__arrow-down_x">▼</div>
                            </div>
                            <div class="settings__form-item">
                                <label for="position-y" class="settings__form-label-position">y</label>
                                <input type="text" name="position-y" id="position-y"  class="settings__text-position settings__text-position_y">
                                <div class="settings__arrow-up settings__arrow-up_y">▲</div>
                                <div class="settings__arrow-down settings__arrow-down_y">▼</div>
                            </div>    
                        </form>
                    </section> 
                    <section class="settings__opacity">
                        <div class="settings__section-title">Прозрачность</div>
                        <!-- Сюда встанет бегунок -->
                        <div class="settings__runner"></div> 
                    </section>
                    <section class="settings__download">
                        <form action="" name="download" class="settings__form">
                        	<input type="hidden" class="settings__hidden" name="send-position-x" id="send-position-x">
                        	<input type="hidden" class="settings__hidden" name="send-position-y" id="send-position-y">
                        	<input type="hidden" class="settings__hidden" name="send-ratio" id="send-ratio">
                            <button class="settings__button settings__button_reset">Сброс</button>
                            <button class="settings__button settings__button_download">Скачать</button>
                        </form>
                    </section>
        		</div>
        	</aside>
        </div>
        <footer class="footer">
        	<div class="footer__copy">Это наш сайт, пожалуйста не воруйте его</div>
        </footer>

    </div>
    <!-- build:js js/vendor.js -->
    <!-- bower:js -->
    <script src="bower/jquery/dist/jquery.js"></script>
    <script src="bower/jquery-ui/jquery-ui.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js js/main.min.js -->
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
    <!-- endbuild -->
</body>
</html>
